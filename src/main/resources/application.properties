spring.application.name= demo_data
server.port= 8989
mybatis.mapper-locations= classpath:mappers/*.xml
spring.datasource.name= data_web

# datasource config
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# spring.datasource.url=jdbc:mysql://localhost:3306/data_web?useUnicode=true&characterEncoding=utf8&autoReconnect=true&useSSL=false
spring.datasource.url=jdbc:mysql://localhost:3306/data_web?characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=hikariCP
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.jpa.open-in-view=false
spring.mvc.hiddenmethod.filter.enabled=true
spring.servlet.multipart.enabled=true

